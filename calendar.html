<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
  <link rel="icon" href="https://cdn.glitch.global/8b913a8f-75eb-42f6-97ed-2ff1a5b622ce/AIGA UTK Logo Favicon.png?v=1747948564103" />
    
  <title>2025 Fall Calendar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: black;
      color: white;
    }
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      border: 4px solid black;
    }
    .calendar-day {
      border: 2px solid black;
      min-height: 100px;
      padding: 0.5rem;
      background-color: white;
      color: black;
      position: relative;
    }
    .calendar-day.inactive {
      background-color: #f5f5f5;
      color: #a3a3a3;
    }
    .calendar-header {
      font-size: 2rem;
      font-weight: bold;
    }
    .event {
      font-weight: bold;
      font-size: 0.875rem;
      cursor: pointer;
    }
    .event-time {
      font-weight: normal;
      font-size: 0.75rem;
    }
    .highlight {
      background-color: yellow;
    }
  </style>
</head>
<body class="p-4">
  <div class="max-w-5xl mx-auto">
    <div class="flex justify-between items-center mb-6">
      <button id="prevMonth" aria-label="Previous Month" class="text-white text-xl font-semibold hover:underline" disabled>←</button>
      <h1 id="monthLabel" class="text-white text-3xl font-bold">AUGUST</h1>
      <button id="nextMonth" aria-label="Next Month" class="text-white text-xl font-semibold hover:underline">→</button>
    </div>

    <div id="calendarContainer"></div>
  </div>

  <!-- Modal -->
  <div id="eventModal" class="fixed inset-0 hidden items-center justify-center bg-black bg-opacity-50 z-50" role="dialog" aria-modal="true">
    <div class="bg-white text-black p-6 rounded-lg max-w-sm w-full relative">
      <button id="closeModal" class="absolute top-2 right-2 text-black font-bold text-xl" aria-label="Close Modal">×</button>
      <h2 id="modalTitle" class="text-xl font-bold mb-2"></h2>
      <p id="modalTime" class="mb-2"></p>
      <a id="modalLink" href="#" target="_blank" class="text-blue-600 underline">Sign Up</a>
    </div>
  </div>

  <script>
    const calendarData = {
      'AUGUST': {
        daysInMonth: 31,
        monthIndex: 7,
        events: {
          18: { title: "First Day of Classes", time: "", link: "#" },
          19: { title: "Paint The Rock", time: "Time TBD", link: "#" },
          20: { title: "PED Tabling", time: "Time TBD", link: "#" },
          25: { title: "Interest Meeting 2", time: "7PM–9PM", link: "#" }
        }
      },
      'SEPTEMBER': {
        daysInMonth: 30,
        monthIndex: 8,
        events: {
          5: { title: "Headshot Day", time: "10AM–4PM", link: "#" },
          9: { title: "Kickoff Event", time: "6PM–9PM", link: "#" },
          19: { title: "Studio Tour", time: "Time TBD", link: "#" },
          22: { title: "Lecture: AI in Design", time: "7PM–9PM", link: "#" },
          29: { title: "Slime Making Workshop", time: "7PM–9PM", link: "#" }
        }
      },
      'OCTOBER': {
        daysInMonth: 31,
        monthIndex: 9,
        events: {
          1: { title: "Lecture: Design Displays", time: "Time TBD", link: "#" },
          8: { title: "AIGA National Design Conference", time: "Details TBD", link: "#" },
          17: { title: "Korean Lettering Workshop", time: "10AM–12PM", link: "#" },
          24: { title: "Lecture: Branding Like a Boss", time: "10AM–12PM", link: "#" },
          27: { title: "Painting Pumpkins", time: "7PM–9PM", link: "#" }
        }
      },
      'NOVEMBER': {
        daysInMonth: 30,
        monthIndex: 10,
        events: {
          7: { title: "Origami Workshop for Tiny Trees", time: "10AM–4PM", link: "#" },
          10: { title: "Cocoa and Critiques", time: "7PM–9PM", link: "#" },
          21: { title: "Studio Tour", time: "Time TBD", link: "#" }
        }
      },
      'DECEMBER': {
        daysInMonth: 31,
        monthIndex: 11,
        events: {
          1: { title: "Unwind with Happy Trees", time: "7PM–9PM", link: "#" }
        }
      }
    };

    const months = Object.keys(calendarData);
    let currentIndex = 0;

    const container = document.getElementById('calendarContainer');
    const monthLabel = document.getElementById('monthLabel');
    const today = new Date();

    function renderCalendar(index) {
      const monthName = months[index];
      const data = calendarData[monthName];
      const { daysInMonth, monthIndex, events } = data;
      container.innerHTML = '';

      const firstDay = new Date(2025, monthIndex, 1).getDay();

      const calendar = document.createElement('div');
      calendar.className = 'calendar-grid';

      // Weekday headers
      ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'].forEach(day => {
        const header = document.createElement('div');
        header.className = 'calendar-day font-bold text-center bg-gray-900 text-white';
        header.textContent = day;
        calendar.appendChild(header);
      });

      // Empty days
      for (let i = 0; i < firstDay; i++) {
        const emptyCell = document.createElement('div');
        emptyCell.className = 'calendar-day inactive';
        calendar.appendChild(emptyCell);
      }

      // Days with content
      for (let day = 1; day <= daysInMonth; day++) {
        const cell = document.createElement('div');
        const date = new Date(2025, monthIndex, day);
        const isToday = date.toDateString() === today.toDateString();

        cell.className = `calendar-day ${isToday ? 'highlight' : ''}`;
        cell.innerHTML = `<div class="font-bold mb-1">${day}</div>`;

        if (events[day]) {
          const { title, time, link } = events[day];
          const eventDiv = document.createElement('div');
          eventDiv.className = 'event';
          eventDiv.textContent = title;
          eventDiv.tabIndex = 0;
          eventDiv.setAttribute("role", "button");
          eventDiv.onclick = () => showModal(title, time, link);
          cell.appendChild(eventDiv);

          if (time) {
            const timeEl = document.createElement('div');
            timeEl.className = 'event-time';
            timeEl.textContent = time;
            cell.appendChild(timeEl);
          }
        }

        calendar.appendChild(cell);
      }

      container.appendChild(calendar);
      monthLabel.textContent = monthName;
      document.getElementById('prevMonth').disabled = index === 0;
      document.getElementById('nextMonth').disabled = index === months.length - 1;
    }

    function showModal(title, time, link) {
      document.getElementById('eventModal').classList.remove('hidden');
      document.getElementById('modalTitle').textContent = title;
      document.getElementById('modalTime').textContent = time;
      document.getElementById('modalLink').href = link;
    }

    document.getElementById('closeModal').onclick = () => {
      document.getElementById('eventModal').classList.add('hidden');
    };

    document.getElementById('prevMonth').onclick = () => {
      if (currentIndex > 0) {
        currentIndex--;
        renderCalendar(currentIndex);
      }
    };

    document.getElementById('nextMonth').onclick = () => {
      if (currentIndex < months.length - 1) {
        currentIndex++;
        renderCalendar(currentIndex);
      }
    };

    renderCalendar(currentIndex);
  </script>
  
  <div class="mt-10 text-center">
  <a href="index.html" class="inline-block bg-white text-black font-semibold py-2 px-4 rounded hover:bg-gray-200 transition">
    ← Back to Home
  </a>
</div>
  
</body>
</html>
